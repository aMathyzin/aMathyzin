  <script>
    const audio = document.getElementById('myaudio');
    const audioCheckbox = document.getElementById('audio-checkbox');

    audioCheckbox.addEventListener('change', () => {
      if (audioCheckbox.checked) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var subscribeButton = document.getElementById('subscribe-button');
      var countdownElement = document.getElementById('time');
      var progressBar = document.getElementById('progress-bar');
      var countdownContainer = document.getElementById('countdown');
      var progressWrapper = document.querySelector('.progress-wrapper');
      var proceedButton = document.getElementById('proceed-button');
      var instruction = document.getElementById('instruction');
      var stageHeading = document.getElementById('stage-heading');

      subscribeButton.addEventListener('click', function () {
        window.open('https://youtube.com/@aMathyzin', '_blank');

        Swal.fire({
          title: 'Verificando...',
          text: 'Estamos verificando se você está inscrito no canal.',
          timer: 10000, // Ajustado para 10 segundos
          timerProgressBar: true,
          didOpen: () => {
            Swal.showLoading();
          },
          willClose: () => {
            // Atualiza o texto da etapa
            stageHeading.textContent = 'Etapa 2';

            // Esconde a mensagem de instrução e exibe o contador
            instruction.style.display = 'none';
            countdownContainer.style.display = 'block';
            progressWrapper.style.display = 'block';

            subscribeButton.disabled = true; // Desativa o botão
            subscribeButton.style.filter = 'grayscale(100%) blur(2px)'; // Aplica o desfoque

            var timeLeft = 10;
            var progressWidth = 100; // Largura da barra de progresso

            function updateCountdown() {
              countdownElement.textContent = timeLeft;
              if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownContainer.textContent = 'Link liberado!'; // Atualiza o texto
                countdownElement.style.display = 'none'; // Oculta o tempo
                proceedButton.style.display = 'block'; // Mostra o botão "Prosseguir"
              }
              timeLeft--;
            }

            function updateProgress() {
              var progressPercent = (10 - timeLeft) * 10; // A barra deve preencher 100% em 10 segundos
              progressBar.style.width = progressPercent + '%';
              if (progressPercent >= 100) {
                clearInterval(progressInterval);
              }
            }

            var countdownInterval = setInterval(updateCountdown, 1000);
            var progressInterval = setInterval(updateProgress, 1000);
          }
        });
      });

      proceedButton.addEventListener('click', function () {
        // Redireciona para o link final
        window.location.href = 'https://amathyzin.com/downloads/ValorantBoosterPre';
      });
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      var contextMenu = document.getElementById('custom-context-menu');
      contextMenu.style.top = e.pageY + 'px';
      contextMenu.style.left = e.pageX + 'px';
      contextMenu.style.display = 'block';
    });

    document.addEventListener('click', function (e) {
      var contextMenu = document.getElementById('custom-context-menu');
      if (!contextMenu.contains(e.target)) {
        contextMenu.style.display = 'none';
      }
    });

    document.getElementById('open-youtube').addEventListener('click', function () {
      window.open('https://youtube.com/@aMathyzin', '_blank');
    });
  </script>
