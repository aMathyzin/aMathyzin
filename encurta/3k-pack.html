  <audio id="myaudio">

  <script>
    const audio = document.getElementById('myaudio');
    const audioCheckbox = document.getElementById('audio-checkbox');

    audioCheckbox.addEventListener('change', () => {
      if (audioCheckbox.checked) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    function openVIPPopup() {
      Swal.fire({
        title: 'Seja um Usuário VIP!',
        text: 'Para se tornar um usuário VIP e obter acesso a todos os programas sem passar por encurtador, entre no nosso servidor do Discord e adquira o cargo VIP!',
        color: '#fff',
        iconHtml: '<img src="./pngs/coroa.gif" width="160px" height="160px">', // Ícone personalizado
        confirmButtonColor: '#8338EC',
        background: '#222',
        confirmButtonText: 'Entendi'
      });
    }

    function openVideoPopup() {
      Swal.fire({
        title: 'Assistir ao Vídeo',
        text: 'Tem certeza de que deseja assistir ao vídeo tutorial que irá te ensinar como passar pelo encurtador?',
        color: '#fff',
        icon: 'info',
        confirmButtonColor: '#8338EC',
        background: '#222',
        showCancelButton: true,
        cancelButtonText: 'Cancelar',
        confirmButtonText: 'Assistir ao Vídeo'
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('modal-overlay').style.display = 'flex'; // Mostra o modal quando o botão "Assistir ao Vídeo" for clicado
          createVideoEmbed(); // Cria a embed do vídeo
        }
      });
    }

    function createVideoEmbed() {
      const videoContainer = document.getElementById('video-container');
      const iframe = document.createElement('iframe');
      iframe.id = 'video-iframe';
      iframe.width = '560'; // Largura do vídeo
      iframe.height = '315'; // Altura do vídeo
      iframe.src = 'https://www.youtube.com/embed/VuGlnfgwYlI'; // URL do vídeo
      iframe.frameborder = '0';
      iframe.allowfullscreen = true;
      videoContainer.appendChild(iframe);
    }

    function closeVideoModal() {
      document.getElementById('modal-overlay').style.display = 'none';
      destroyVideoEmbed(); // Destrói a embed do vídeo
    }

    function destroyVideoEmbed() {
      const videoContainer = document.getElementById('video-container');
      const videoIframe = document.getElementById('video-iframe');
      if (videoIframe) {
        videoContainer.removeChild(videoIframe);
      }
    }
  </script>
  <script>

  <script>

      const iframe = document.getElementById("video-iframe");
      iframe.width = "100%"; // Use toda a largura disponível
      iframe.height = "auto"; // Altura automática proporcional à largura
